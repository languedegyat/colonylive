$def with (title)

$:render.header(title)

<h3>Download by Exp ID</h3>


<FORM action=/download method=POST>

<table>
<tr>
<td>expID</td>
<td><input type=text name='exp_id' size=30></td>
</tr>

<tr>

</tr>

</table>

<br>
<input type=submit name=submit value="Get">
</form>

$:render.footer()
